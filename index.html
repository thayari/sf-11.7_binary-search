<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Угадайка</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="row game-card align-items-center" id="screenStart">
			<div class="col col-md-4 offset-md-4">
				<div class="card text-center">
					<div class="card-body">
						<div class="row no-gutters">
							<div class="col">
								<div class="row mb-2">
									<div class="col">
										<p>Минимальное значение числа для игры</p>
										<input class="col-6" type="number" name="" id="initialMinValue">
									</div>
									<div class="col">
										<p>Максимальное значение числа для игры</p>
										<input class="col-6" type="number" name="" id="initialMaxValue">
									</div>
								</div>
								<div class="row mb-2">
									<div class="col">Загадайте любое целое число <br>от -999 до 999, а я его угадаю.</div>
								</div>
							</div>
							<div class="card-footer">
								<button class="btn btn-link" id="btnStart">Начать</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row game-card align-items-center d-none" id="screenGame">
			<div class="col col-md-4 offset-md-4">
				<div class="card text-center">
					<div class="card-header">
						<p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
					</div>
					<div class="card-body">
						<div class="row no-gutters">
							<div class="col">
								<h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
							</div>
						</div>
					</div>
					<div class="card-body" id="gameButtons">
						<div class="btn-group">
							<button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
							<button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
							<button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
						</div>
					</div>
					<div class="card-footer">
						<button class="btn btn-link" id="btnRetry">Заново</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>

</html>
